<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <script src="jquery/jquery-1.10.2.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        .center {
            margin:0 auto;
        }

        #map table {
            border-collapse: collapse;
            border: 1px solid #808080;
        }

        #map table td {
            width: 10px;
            height: 10px;
            border: 1px solid #808080;
        }

        .snake {
            background: lightgreen;
        }

        .food {
            background: pink;
        }
    </style>
</head>
<body>
<div id="map"></div>
<button>开始</button>
</body>
<script>
    var size = 30;                      //声明地图，设置大小
    var snake = [];                     //声明小蛇
    var x = 0, y = 1;
    var mask = true;                    //优化按键  用于判断
    var timer;                          //声明定时器
    var speed = 200;                    //设置小蛇速度
    var eat_self = false;               //判断是否咬到自己
    var food_pos;                       //食物坐标

    //初始化设置
    $(function () {
        init(size);
        draw();
        food();
    });

    //启动
    $("button").one('click', function () {
        move();
    });

    //键盘事件
    $(document).keydown(function (e) {
        switch (e.keyCode) {
            case 37:
                if (y != 1 && mask) {
                    //左
                    x = 0 , y = -1;
                    mask = false;
                }
                break;
            case 38:
                if (x != 1 && mask) {
                    //上
                    x = -1 , y = 0;
                    mask = false;
                }
                break;
            case 39:
                if (y != -1 && mask) {
                    //右
                    x = 0 , y = 1;
                    mask = false;
                }
                break;
            case 40:
                if (x != -1 && mask) {
                    //下
                    x = 1 , y = 0;
                    mask = false;
                }
                break;
        }
    });

    //画地图
    function init(size) {
        var arr = [];
        arr.push('<table class="center">');
        for (var i = 0; i < size; i++) {
            arr.push('<tr>');
            for (var j = 0; j < size; j++) {
                arr.push('<td id="box_' + i + '_' + j + '"></td>');
            }
            arr.push('</tr>');
        }
        arr.push('</table>');

        //将上面的数组拼接成字符串添加到地图区域
        $("#map").html(arr.join(''));

        //初始化小蛇
        for (var k = 0; k < 3; k++) {
            snake[snake.length] = [3, k + 3];
            //snake[0] = [3, 3]
            //snake[1] = [3, 4]
            //snake[2] = [3, 5]
        }
    }

    //图形显示小蛇
    function draw() {
        //清除掉所有的颜色
        $("td").removeClass('snake');
        //给小蛇上色
        for (var i = 0; i < snake.length; i++) {
            $("#box_" + snake[i][0] + "_" + snake[i][1]).addClass('snake');
            //box_snake[0][0]_snake[0][1]
            //box_snake[1][0]_snake[1][1]
            //box_snake[2][0]_snake[2][1]
        }
    }

    //移动小蛇
    function move() {
        timer = setInterval(function () {
            //小蛇即将到达的位置 这里设置水平向右移动
            var row = snake[snake.length - 1][0] + x;  //snake[2][0] + 0
            var col = snake[snake.length - 1][1] + y;  //snake[2][1] + 1

            if (food_pos[0] == row && food_pos[1] == col) {
                //如果吃食物了，那么不弹出
                $("#box_" + row + "_" + col).removeClass('food');
                food();
            } else {
                //没有吃食物，删除蛇头的一个坐标
                //shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
                snake.shift();
            }

            //判断是否吃了自己   eat_self = true
            for (var i in snake) {
                if (snake[i][0] == row && snake[i][1] == col) {
                    //咬到自己
                    eat_self = true;
                }
            }

            //判断小蛇是否还在地图里面
            if (col < 0 || col >= size || row < 0 || row >= size || eat_self) {
                alert('游戏结束');
                clearInterval(timer);
            } else {
                //在蛇尾添加一个坐标
                snake.push([row, col]);
                draw();
                mask = true;
            }
        }, speed);
    }

    //随机产生食物
    function food() {
        //Math.floor 向下取整
        //Math.random 0-1的随机小数
        var x = Math.floor(Math.random() * size);
        var y = Math.floor(Math.random() * size);

        //食物不能出现在蛇身上
        for (var i in snake) {
            if (snake[i][0] == x && snake[i][1] == y) {
                var mask = true;  //标记蛇身盖住了食物
            }
        }

        if (mask) {
            food();  //重新产生食物
        } else {
            food_pos = [x, y];
            $("#box_" + x + "_" + y).addClass('food');
        }
    }


</script>

</html>
